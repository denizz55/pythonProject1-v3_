{% extends 'myapp/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<div class="container" style="width: 50%; margin-top: 100px;">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </p>
    </form>
</div>
{% endblock %}
